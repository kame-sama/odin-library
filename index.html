<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="searchbar">
      <span class="material-symbols-outlined">
        search
      </span>
      <input id="search" type="text"
          placeholder="Search for a title or an author...">
    </div>
    <div class="profile">
      <h3>Username</h3>
      <span class="material-symbols-outlined size40">
        account_circle
      </span>
    </div>
  </header>

  <aside class="sidebar">
    <div class="logo">
      <span class="material-symbols-outlined size48">
        newsstand
      </span>
      <h1>Library</h1>
    </div>
    <div class="new-book">
      <button>
        <span class="material-symbols-outlined icon">
          library_add
        </span>
        <span class="text">Add new book</span>
      </button>
    </div>
  </aside>

  <dialog class="dialog">
    <h2>Add new book</h2>
    <button class="close">
      <span class="material-symbols-outlined">
        close
      </span>
    </button>
    <form class="form">
      <label for="title">Title</label>
      <input id="title" type="text" placeholder="Crime and Punishment">

      <label for="author">Author</label>
      <input id="author" type="text" placeholder="Fyodor Dostoevsky">

      <label for="pages">Pages</label>
      <input id="pages" type="text" placeholder="285">

      <label for="status">Status</label>
      <select id="status">
        <option disabled selected value="">select status</option>
        <option value="read">read</option>
        <option value="not read">not read</option>
      </select>

      <button id="submit">Submit</button>
    </form>
  </dialog>

  <main class="main">
    <h2>My books</h2>
    <div class="container"></div>
  </main>

</body>
</html>
